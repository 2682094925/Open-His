#端口
server:
  port: 9000
#spring的配置
spring:
  cloud:
    config:
      name: common  #配置文件名称
      profile: dev
      uri: http://localhost:9006    #ConfigServer配置中心地址
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      # nacos config 配置
      config:
        server-addr: 127.0.0.1:8848
    sentinel:
      #流控规则存储配置
      datasource:
        flow:
          nacos:
            server-addr: ${spring.cloud.nacos.discovery.server-addr}
            data-id: his-system-web-service-flow-rules
            groupId: DEFAULT_GROUP
            data_type: json
            rule_type: flow
        degrade:
          nacos:
            server-addr: ${spring.cloud.nacos.discovery.server-addr}
            data-id: his-system-web-service-degrade-rules
            groupId: DEFAULT_GROUP
            data_type: json
            rule_type: degrade
  #配置redis
  redis:
    port: 6390
    host: 127.0.0.1   #116.45.1.15
    #password: 123456
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  application:
    name: itbaizhan-system-web-service

#shiro配置
shiro:
  anon-urls:
    - /login/doLogin*
    - /login/captcha*
    - /login/logout*
    - /pay/callback/**
  authc-urls:
    - /**
#mybatisplus的配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/*Mapper.xml
  global-config:
    db-config:
      id-type: auto
#fastdfs的配置
fdfs:
  so-timeout: 2500       # 读取时间
  connect-timeout: 600   # 连接超时时间
  thumb-image:           # 缩略图
    width: 100
    height: 100
  tracker-list:          # tracker服务配置地址列表
    - 192.168.139.128:22122
upload:
  base-url: http://127.0.0.1:8888
  allow-types:
    - image/jpg
    - image/jpeg
    - image/png
    - image/bmp

logging:
  pattern:
    console: '%d{MM/dd HH:mm:ss.SSS} %clr(%-5level) ---  [%-15thread] %cyan(%-50logger{50}):%msg%n'